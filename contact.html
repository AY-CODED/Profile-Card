<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/myImg.png" type="image/x-icon">
    <title>Contact â€” Ayomipo Soyinka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a class='nav-link' href='index.html'>Profile</a>
            <a class='nav-link active' href='contact.html'>Contact</a>
            <a class='nav-link' href='about.html'>About</a>
        </div>
    </nav>

    <article class="page-card">
        <div class="card-content">
            <header class="page-header">
                <h1>Get in Touch</h1>
                <p class="page-subtitle">Have a project idea, collaboration, or just want to say hello? Drop me a message.</p>
            </header>

            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        data-testid="test-contact-name"
                        aria-describedby="nameError"
                        placeholder="Ayomipo Soyinka"
                        required
                    >
                    <span
                        class="error-message"
                        id="nameError"
                        data-testid="test-contact-error-name"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        data-testid="test-contact-email"
                        aria-describedby="emailError"
                        placeholder="you@example.com"
                        required
                    >
                    <span
                        class="error-message"
                        id="emailError"
                        data-testid="test-contact-error-email"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        data-testid="test-contact-subject"
                        aria-describedby="subjectError"
                        placeholder="I'm interested in..."
                        required
                    >
                    <span
                        class="error-message"
                        id="subjectError"
                        data-testid="test-contact-error-subject"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="6"
                        data-testid="test-contact-message"
                        aria-describedby="messageError"
                        placeholder="Write your message here..."
                        required
                    ></textarea>
                    <span
                        class="error-message"
                        id="messageError"
                        data-testid="test-contact-error-message"
                        role="alert"
                        aria-live="polite"
                    ></span>
                </div>

                <button
                    type="submit"
                    class="submit-btn"
                    data-testid="test-contact-submit"
                >
                    Send Message
                </button>

                <div
                    class="success-message"
                    id="successMessage"
                    data-testid="test-contact-success"
                    role="alert"
                    aria-live="polite"
                ></div>
            </form>
        </div>
    </article>

    <script src="contact.js"></script>
</body>
</html>
